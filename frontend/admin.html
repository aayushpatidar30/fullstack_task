<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Flipr</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>Admin Panel</h1>

<!-- ADD PROJECT -->
<section>
    <h2>Add Project</h2>
    <form id="projectForm">
        <input type="text" placeholder="Project Name" required>
        <textarea placeholder="Project Description" required></textarea>
        <button type="submit">Add Project</button>
    </form>
</section>

<!-- ADD CLIENT -->
<section>
    <h2>Add Client</h2>
    <form id="clientForm">
        <input type="text" placeholder="Client Name" required>
        <input type="text" placeholder="Designation" required>
        <textarea placeholder="Client Description" required></textarea>
        <button type="submit">Add Client</button>
    </form>
</section>

<!-- CONTACT SUBMISSIONS -->
<section>
    <h2>Contact Form Submissions</h2>
    <div id="contactList"></div>
</section>

<!-- NEWSLETTER SUBSCRIPTIONS -->
<section>
    <h2>Newsletter Subscriptions</h2>
    <div id="newsletterList"></div>
</section>

<script src="admin.js"></script>
</body>
</html>
